name: Deploy to GitHub Pages

on:
  # `main`ブランチにプッシュするたびにワークフローを実行します。
  # 異なるブランチ名を使用する場合は、`main`をブランチ名に置き換えてください。
  push:
    branches: [ main ]
  # このワークフローをGitHubのActionsタブから手動で実行できるようにします。
  workflow_dispatch:

# このジョブがリポジトリをクローンし、ページデプロイメントを作成することを許可します。
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Install exiftool
        run: |
          sudo apt-get update
          sudo apt-get install -y libimage-exiftool-perl
      - name: Strip image metadata
        run: |
          if [ -d "public/images" ]; then
            exiftool -all= -overwrite_original -r public/images
          else
            echo "public/images not found; skipping metadata removal."
          fi
      - name: Verify image metadata removed
        run: |
          if [ -d "public/images" ]; then
            META=$(exiftool -r -q -q -s -XMP:all -EXIF:all -IPTC:all -PNG:Text public/images || true)
            if [ -n "$META" ]; then
              echo "Metadata still present in images:"
              exiftool -r -XMP:all -EXIF:all -IPTC:all -PNG:Text public/images
              exit 1
            fi
          fi
      - name: Install, build, and upload your site
        uses: withastro/action@v3
        with:
          # path: . # リポジトリ内のAstroプロジェクトのルートロケーション。（オプション）
          # node-version: 20 # サイト構築に使用するNodeのバージョン。デフォルトは20です。（オプション）
          package-manager: npm@latest # ロックファイルが無い場合は明示指定が必要

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
