name: Create daily diary entry

on:
  schedule:
    # JST 00:00 (UTC 15:00)
    - cron: "0 15 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-diary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create today diary file
        id: create-file
        env:
          TZ: Asia/Tokyo
        run: |
          DATE=$(date +%Y%m%d)
          echo "Creating diary entry for date: $DATE"
          bash scripts/new-diary.sh "$DATE"
          # Export formatted date for commit message
          echo "date=$DATE" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/content/diary/*.md
          if git diff --cached --quiet; then
            echo "No new diary entry to commit."
            exit 0
          fi
          # Use the date from previous step
          DATE="${{ steps.create-file.outputs.date }}"
          YEAR=${DATE:0:4}
          MONTH=${DATE:4:2}
          DAY=${DATE:6:2}
          git commit -m "Add daily diary entry for ${YEAR}-${MONTH}-${DAY}"
          git push
