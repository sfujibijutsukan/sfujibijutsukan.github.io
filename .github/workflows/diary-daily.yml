name: Create daily diary entry

on:
  # push:
  #   branches:
  #     - main
  schedule:
    # JST 22:30 (UTC 13:30)
    - cron: "30 13 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-diary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create today diary file
        id: create-file
        env:
          TZ: Asia/Tokyo
        run: |
          DATE=$(date +%Y%m%d)
          echo "Creating diary entry for date: $DATE"
          bash scripts/new-diary.sh "$DATE"
          # Export formatted date for commit message
          echo "date=$DATE" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/content/diary/*.md
          if git diff --cached --quiet; then
            echo "No new diary entry to commit."
            exit 0
          fi
          # Format date from step output for commit message (YYYYMMDD -> YYYY-MM-DD)
          DATE="${{ steps.create-file.outputs.date }}"
          if [ -z "$DATE" ]; then
            echo "Error: Failed to retrieve date from previous step"
            exit 1
          fi
          FORMATTED="${DATE:0:4}-${DATE:4:2}-${DATE:6:2}"
          git commit -m "Add daily diary entry for $FORMATTED"
          git push
